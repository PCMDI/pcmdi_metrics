# Conda pcmdi_metrics CI/CD environment
# This environment is used in GH Actions.
name: pcmdi_metrics_ci
channels:
  - conda-forge
  - defaults
dependencies:
  # Base
  # ==================
  - python >=3.8
  - pip
  - numpy
  - cartopy
  - matplotlib
  - cdat_info
  - cdms2
  - genutil
  - cdutil
  - cdp
  - eofs
  - seaborn
  - enso_metrics
  - xcdat
  - xmltodict
  - setuptools
  - netcdf4
  - regionmask
  - rasterio
  - shapely
  # Testing
  # ==================
  - pytest
  - pytest-cov
prefix: /opt/miniconda3/envs/pmcdi_metrics_dev
