# Conda pcmdi_metrics CI/CD environment (used in GH Actions).
name: pcmdi_metrics_ci
channels:
    - conda-forge
    - defaults
dependencies:
    # ==================
    # Base
    # ==================
    # NOTE: If versions are updated, also `additional_dependencies` list for mypy in `.pre-commit-config.yaml`
    - python >=3.10,<3.14
    - pip >=23.1.2
    - numpy >=2.0.0,<3
    - cartopy >=0.22.0
    - matplotlib >=3.7.1
    - cdp >=1.7.0
    - eofs >=2.0.0
    - seaborn >=0.12.2
    #- enso_metrics >=1.1.5
    - xcdat >=0.10.0
    - xmltodict >=0.13.0
    - setuptools >=67.7.2
    - netcdf4 >=1.6.3
    - regionmask >=0.12.1
    - rasterio >=1.3.6
    - shapely >=2.0.1,<=2.0.6
    - numdifftools
    - nc-time-axis
    - colorcet
    - cmocean
    - xclim
    # ==================
    # Testing
    # ==================
    - pre_commit >=3.2.2
    - pytest >=7.3.1
    - pytest-cov >=4.0.0

prefix: /opt/miniconda3/envs/pmcdi_metrics_ci
