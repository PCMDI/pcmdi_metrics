# Conda pcmdi_metrics development environment
name: pcmdi_metrics_dev
channels:
    - conda-forge
    - defaults
dependencies:
    # ==================
    # Base
    # ==================
    # NOTE: If versions are updated, also `additional_dependencies` list for mypy in `.pre-commit-config.yaml`
    - python=3.10.10
    - pip=23.1.2
    - numpy=1.23.5
    - cartopy=0.22.0
    - matplotlib=3.7.1
    - cdat_info=8.2.1
    - cdms2=3.1.5
    - genutil=8.2.1
    - cdutil=8.2.1
    - cdp=1.7.0
    - eofs=1.4.1
    - seaborn=0.12.2
    - enso_metrics=1.1.1
    - xcdat>=0.7.0
    - xmltodict=0.13.0
    - setuptools=67.7.2
    - netcdf4=1.6.3
    - regionmask=0.9.0
    - rasterio=1.3.6
    - shapely=2.0.1
    - numdifftools
    - nc-time-axis
    # ==================
    # Testing
    # ==================
    - pre_commit=3.2.2
    - pytest=7.3.1
    - pytest-cov=4.0.0
    # ==================
    # Developer Tools
    # ==================
    - jupyterlab=3.6.3
    - nb_conda=2.2.1
    - nb_conda_kernels=2.3.1
    # ==================
    # Documentation
    # ==================
    - sphinx=5.3.0
    - sphinx-autosummary-accessors=2022.4.0
    - sphinx-book-theme=1.0.1
    - sphinx-copybutton=0.5.1
    - sphinx_rtd_theme
    - nbsphinx=0.9.1
    - pandoc=3.1.1
    - ipython=8.11.0 # Required for nbsphinx syntax highlighting

prefix: /opt/miniconda3/envs/pmcdi_metrics_dev
