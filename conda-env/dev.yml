# A conda development environment with all dependencies, including optional and documentation dependencies.
name: pcmdi_metrics_dev
channels:
    - conda-forge
    - defaults
dependencies:
    # ==================
    # Base
    # ==================
    # NOTE: If versions are updated, also `additional_dependencies` list for mypy in `.pre-commit-config.yaml`
    - python >=3.10.10,<3.15
    - pip=23.1.2
    - numpy >=2.0.0,<2.1.0
    - cartopy >=0.22.0
    - matplotlib >=3.7.1
    - cdms2 >=3.1.5
    - genutil=8.2.1
    - cdutil=8.2.1
    - cdp=1.7.0
    - eofs=2.0.0
    - seaborn=0.12.2
    # - enso_metrics=1.1.5
    - xcdat >=0.7.3
    - xmltodict=0.13.0
    - setuptools=67.7.2
    - netcdf4>=1.6.3
    - regionmask=0.12.1
    - rasterio>=1.3.6
    - shapely >=2.0.1
    - numdifftools
    - nc-time-axis
    - colorcet
    - cmocean
    - xclim
    # ==================
    # Testing
    # ==================
    - pre_commit=3.2.2
    - pytest=7.3.1
    - pytest-cov=4.0.0
    # ==================
    # Developer Tools
    # ==================
    - jupyterlab
    - nb_conda
    - nb_conda_kernels
    # ==================
    # Documentation
    # ==================
    - sphinx
    - sphinx-autosummary-accessors
    - sphinx-book-theme
    - sphinx-copybutton
    - sphinx_rtd_theme
    - furo
    - nbsphinx
    - pandoc
    - sphinx-design
    - ipython # Required for nbsphinx syntax highlighting

prefix: /opt/miniconda3/envs/pmcdi_metrics_dev
